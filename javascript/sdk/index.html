<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Prelude SDK</title>
  </head>

  <body>
    <h1 class="text-xl py-2 ml-2">Testing SDK: (See Source)</h1>
    <button
      id="run"
      class="ml-2 mb-2 bg-slate-900 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 focus:ring-offset-slate-50 text-white font-semibold h-8 px-6 rounded-lg w-full flex items-center justify-center sm:w-auto dark:bg-sky-500 dark:highlight-white/20 dark:hover:bg-sky-400"
    >
      Run Test
    </button>
    <pre
      id="log"
      class="whitespace-pre-wrap break-words w-3/4 bg-gray-100 p-2 min-h-full text-sm"
    ></pre>
    <script type="module">
      let log = console.log;
      let logger = document.getElementById("log");
      console.log = function (...args) {
        log(...args);
        const message = args
          .map((a) => {
            if (typeof a == "string") {
              return a;
            }
            return JSON.stringify(a, null, 2);
          })
          .join(" ");
        logger.innerHTML += message + "<br />";
        window.scrollTo(0, document.body.scrollHeight);
      };
    </script>

    <script type="module">
      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      const variant = `/*
      NAME: $NAME
      QUESTION: $QUESTION
      CREATED: $CREATED
      */
      #include <stdlib.h>
      #include <string.h>
      #include <stdio.h>

      void test(void)
      {
          printf("Run test");
          exit(100);
      }

      void clean(void)
      {
          printf("Clean up");
          exit(100);
      }

      int main(int argc, char *argv[])
      {
          if (argc > 1) {
              clean();
          } else {
              test();
          }
      }`;

      import * as Prelude from "/lib/main.ts";
      import * as uuid from "https://jspm.dev/uuid";

      document.getElementById("run").addEventListener("click", async () => {
        try {
          const host = "https://detect.prelude.org";

          console.log("Using host", host);
          const service = new Prelude.Service({
            host,
          });

          const credentials = await service.iam.newAccount("user_handle");

          console.log("CREATE account", { credentials });

          service.setCredentials(credentials);

          console.log("List Tests", await service.build.listTests());

          const testId = uuid.v4();
          console.log(
            "CREATE new test",
            await service.build.createTest(testId, "This is a test")
          );

          console.log(
            "List Tests after CREATE",
            await service.build.listTests()
          );

          console.log("GET Test Variants", await service.build.getTest(testId));

          const variantName = `${testId}_linux.c`;

          console.log(
            "CREATE Test Variant",
            await service.build.createVariant(variantName, variant)
          );

          console.log("Waiting 1s");
          await sleep(1000);

          console.log(
            "GET Test Variants after CREATE",
            await service.build.getTest(testId)
          );

          console.log(
            "GET Variant",
            (await service.build.getVariant(variantName)) === variant
          );

          console.log("COMPUTING... Variant");

          const compute = await service.build.computeProxy(variantName);

          console.log("COMPUTE Variant", compute);

          console.log(
            "CREATE URL for Variant",
            await service.build.createURL(compute[0].name)
          );

          console.log(
            "GET Verified Tests",
            await service.build.verifiedTests()
          );

          console.log(
            "DELETE Variant",
            await service.build.deleteVariant(variantName)
          );

          console.log(
            "GET Test Variants after DELETE",
            await service.build.getTest(testId)
          );

          console.log("DELETE Test", await service.build.deleteTest(testId));

          console.log(
            "List Tests after DELETE",
            await service.build.listTests()
          );

          console.log("DONE!");
        } catch (e) {
          console.log("Error", e.message);
        }
      });
    </script>
  </body>
</html>
